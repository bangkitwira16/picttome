<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{firstName}} Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{firstName}} Posts</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-loading *ngIf="isLoading"></app-loading>
  <app-error-state *ngIf="isError"></app-error-state>
  <div>
    <ion-row class="ion-margin-top" *ngIf="!isLoading">
      <ion-col size="4" *ngFor="let post of posts" class="p-1 py-0">
        <img [src]="post.image" alt="" srcset="" class="img-grid">
      </ion-col>
    </ion-row>
  </div>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
