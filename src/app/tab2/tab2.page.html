<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-slides pager="false" [options]="slideOpts" class="mt-1">
    <ion-slide *ngFor="let tag of tags" (click)="clickByTag(tag)">
      <ion-chip>
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{tag}}</ion-label>
      </ion-chip>
    </ion-slide>
  </ion-slides>
  <app-loading *ngIf="isLoading"></app-loading>
  <app-error-state *ngIf="isError"></app-error-state>
  <div *ngIf="isAllPost">
    <ion-row class="ion-margin-top"  *ngIf="!isLoading">
      <ion-col size="4" *ngFor="let post of postsAll" class="p-1 py-0">
        <img [src]="post.image" alt="" srcset="" class="img-grid" (click)="clickPostDetail(post)">
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="!isAllPost">
    <ion-row class="ion-margin-top"  *ngIf="!isLoading">
      <ion-col size="4" *ngFor="let post of posts" class="p-1 py-0">
        <img [src]="post.image" alt="" srcset="" class="img-grid">
      </ion-col>
    </ion-row>
  </div>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
